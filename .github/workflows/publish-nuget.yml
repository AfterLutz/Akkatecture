name: Publish NuGet

on:
  push:
    tags:
      - '*'

env:
  DOTNET_VERSION: '3.1' # The .NET SDK version to use

jobs:
  publish-nuget:

    name: publish-nuget
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    # Per https://stackoverflow.com/a/65110357/377476
    - name: Set VERSION variable from tag
      run: |
        chcp 65001 #set code page to utf-8
        echo ("VERSION=" + $env:GITHUB_REF.replace('refs/heads/', '')) >> $env:GITHUB_ENV
        
    - name: Test
      run: echo "{$env:VERSION}"

    - name: Build Packages
      run: dotnet pack --configuration Release /p:Version=${env:VERSION} --output ./bin/nuget

    - name: Push Packages
      working-directory: ./bin/nuget
      run: dotnet nuget push "*.nupkg" -k "${{secrets.NUGET_API_KEY}}" -s https://api.nuget.org/v3/index.json --skip-duplicate

    - name: release
      uses: actions/create-release@v1
      id: create_release
      with:
        draft: false
        prerelease: false
        release_name: ${{ steps.version.outputs.version }}
        tag_name: ${{ github.ref }}
        body_path: CHANGELOG.md
      env:
        GITHUB_TOKEN: ${{ github.token }}
